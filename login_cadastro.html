<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_cadastro.css">
    <title>Login/Cadastro</title>
</head>
<body>
    <div class="page">
        <div class="inputs">
            <div class="container">
                <div class="logo">
                    <img src="imagens/image 1.png" style="width: 70px;">
                    <img src="imagens/Vectorlogomarca.png" style="width: 70px;">
                </div>
                <div class="formulario">
                    <div class="navbar">
                        <div class="loginBtn">
                            <button>Login</button>
                        </div>
                        <div class="cadastroBtn">
                            <button>Cadastro</button>
                        </div>
                    </div>
                    <div class="formLogin">
                        <input type="text" placeholder="Email">
                        <input type="password" placeholder="Senha">
                        <div class="lembrarSenha">
                            <input type="checkbox">
                            <span>Lembrar senha</span>
                        </div>
                        <button>Logar</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="imagem">
        </div>
    </div>
</body>
</html>
