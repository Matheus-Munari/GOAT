<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>GOAT | Cadastro</title>

  
  <script src="./js/sessao.js"></script>
  <script src="./js/cadastro.js"></script>

  <link rel="icon" href="./assets/imagens/image 1.png" />
  <link rel="stylesheet" href="./css/login_cadastro.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

    <!-- sweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.1/dist/sweetalert2.all.min.js"></script>

</head>

<body onload="underline()">

  <!-- Minha tela de cadastro INICIO -->
  <div class="page">
    <div class="inputs">
        <div class="container">
            <div class="logo">
                <img src="./assets/imagens/image 1.png" style="width: 70px;">
                <img src="./assets/imagens/Vectorlogomarca.png" style="width: 70px;">
            </div>
            <div class="formulario">
                <div class="navbar">
                    <div class="loginBtn" id="div_botao_login">
                        <button onclick="login()">Login</button>
                    </div>
                    <div class="cadastroBtn" id="div_botao_cadastro">
                        <button onclick="cadastro()">Cadastro</button>
                    </div>
                </div>
                <div class="formLogin" id="form_login">
                    <div class="controleFormulario">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Digite seu Email" id="email_input">
                        <!-- <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i> -->
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite a sua senha" id="senha_input">
                        <!-- <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i> -->
                        <small>Mensagem de erro</small>
                    </div>
                    <!-- <div class="lembrarSenha">
                        <input type="checkbox">
                        <span>Lembrar senha</span>
                    </div> -->
                    <button onclick="entrar()">Logar</button>
                </div>
                <div class="formCadastro" id="form_cadastro">
                    <div class="controleFormulario">
                        <label for="usuario">Nome de usuário</label>
                        <input type="text" placeholder="Digite  um nome de usuario" id="i_cadastro_nome">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="nascimento">Data de nascimento</label>
                        <input type="date" id="i_cadastro_nascimento">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Digite um email válido" id="i_cadastro_email">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite uma senha" id="i_cadastro_senha">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="confirmacaoSenha">Confirmação de senha</label>
                        <input type="password" placeholder="Confirme sua senha" id="i_cadastro_confirmacao_senha">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <button onclick="validarInformacoesUsuario()">Finalizar cadastro</button>
                </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    <div class="imagem" id="imagem_capa">
    </div>
</div>
<script 
    src="https://kit.fontawesome.com/c213e24a43.js" crossorigin="anonymous">
</script>

</body> 

</html>
