  <div class="page">
    <div class="inputs">
        <div class="container">
            <div class="logo">
                <img src="./assets/imagens/image 1.png" style="width: 70px;">
                <img src="./assets/imagens/Vectorlogomarca.png" style="width: 70px;">
            </div>
            <div class="formulario">
                <div class="navbar">
                    <div class="loginBtn" id="div_botao_login">
                        <button onclick="login()">Login</button>
                    </div>
                    <div class="cadastroBtn" id="div_botao_cadastro">
                        <button onclick="cadastro()">Cadastro</button>
                    </div>
                </div>
                <div class="formLogin" id="form_login">
                    <div class="controleFormulario">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Digite seu Email" id="email_input">
                        <!-- <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i> -->
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite a sua senha" id="senha_input">
                        <!-- <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i> -->
                        <small>Mensagem de erro</small>
                    </div>
                    <!-- <div class="lembrarSenha">
                        <input type="checkbox">
                        <span>Lembrar senha</span>
                    </div> -->
                    <button onclick="entrar()">Logar</button>
                </div>
                <div class="formCadastro" id="form_cadastro">
                    <div class="controleFormulario">
                        <label for="usuario">Nome de usuário</label>
                        <input type="text" placeholder="Digite  um nome de usuario" id="i_cadastro_nome">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="nascimento">Data de nascimento</label>
                        <input type="date" id="i_cadastro_nascimento">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="email">Email</label>
                        <input type="text" placeholder="Digite um email válido" id="i_cadastro_email">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="senha">Senha</label>
                        <input type="password" placeholder="Digite uma senha" id="i_cadastro_senha">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="confirmacaoSenha">Confirmação de senha</label>
                        <input type="password" placeholder="Confirme sua senha" id="i_cadastro_confirmacao_senha">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <button onclick="validarInformacoesUsuario()">Cadastro 1/2</button>
                </div>
                <div class="formCadastroEndereco" id="form_cadastroEndereco">
                    <div class="controleFormulario">
                        <label for="cep">CEP</label>
                        <input type="text" placeholder="Digite seu CEP" id="i_cadastro_cep">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="Rua">Rua</label>
                        <input type="text" placeholder="Digite o nome da rua onde mora" id="i_cadastro_rua">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="numero">Número</label>
                        <input type="text" placeholder="Digite o número da rua onde mora" id="i_cadastro_numero">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <div class="controleFormulario">
                        <label for="bairro">Bairro</label>
                        <input type="text" placeholder="Digite o bairro onde mora" id="i_cadastro_bairro">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <i class="fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div>
                    <button onclick="validarEscolha()">Finalizar cadastro</button>
                </div>
            </div>
            
        </div>
    </div>

    </div>
